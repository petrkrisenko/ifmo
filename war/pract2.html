<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>First</title>
  </head>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
	$(function(){
		$('#calc').click(function(){
			var var1 = $('#var1').val();
			var var2 = $('#var2').val();
			var operation = $('#operation').val();
			console.log(var1, ' ', var2, ' ' , operation);
			$('#result').load("/krysenko?var=1&var1="+var1+"&var2="+var2+"&operation="+operation);
		});
		$('#hello_text').click(function(){
			$('#say_hello').load('/krysenko?var=0');
		});
	});
</script>
  <body>
   <button id="hello_text">Say Hello</button>
   <div id="say_hello"></div>
    <form>
	<p>Введите числа и выберите операцию:</p>
	<input id="var1" type="text"/>
	<select id="operation">
	<option value="0">+</option>
	<option value="1">-</option>
	<option value="2">*</option>
	<option value="3">:</option>
	</select>
	<input id="var2" type="text"/>
	</form>
	<button id="calc">Посчитать</button>
	<p>Результат операции: <b><span style="color:red" id="result"></span></b></p> 
	<br>
	<p><a href = "index.html">Назад</a></p>
  </body>
</html>
